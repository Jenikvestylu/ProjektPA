<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Had</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        canvas {
            flex-grow: 1;
            border: 2px solid #333;
            margin: 20px auto;
            display: block;
        }
        footer {
            text-align: center;
        }
    </style>
    <script defer src="had.js"></script>
</head>
<div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gameOverLabel">Prohráli jste!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bohužel jste narazili. Chcete to zkusit znovu?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zpět na hlavní stránku</button>
                <button type="button" class="btn btn-primary" id="restartGame">Hrát znovu</button>
            </div>
        </div>
    </div>
</div>


<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">← Zpět na hlavní stránku</a>
        </div>
    </nav>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Herní Portál. Všechna práva vyhrazena.</p>
    </footer>
</body>
</html>
